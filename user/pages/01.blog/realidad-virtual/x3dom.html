<!DOCTYPE html>
<html>
<head>
    <title> Mi primera página X3DOM </title>
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/x3dom.css">
    <script type="text/javascript"
            src="http://www.x3dom.org/download/x3dom.js">
    </script>
</head>
<body>
<h1> My X3DOM mundo </h1>
<p>
    Esta es mi primera página html con algunos objetos 3d.
</p>
<x3d width="500px" height="400px">
    <scene>
        <transform translation="-2 0 0">
            <shape>
                <appearance>
                    <material diffuseColor='red'></material>
                </appearance>
                <box></box>
            </shape>
        </transform>
        <transform translation="2 0 0">
            <shape>
                <appearance>
                    <material diffuseColor='blue'></material>
                </appearance>
                <sphere></sphere>
            </shape>
        </transform>
    </scene>
</x3d>

<br><br>
<a href="https://sahorymaila.com/es/blog/realidad-virtual" class="btn btn-info" role="button">Regresar al Blog</a>
</body>
</html>
